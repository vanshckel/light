name: Go Cross-Compile Release

on:
  push:
    tags:
      - v*

jobs:
  build:
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [386, amd64]
        exclude:
          - goos: linux
            goarch: 386

    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.15.8'

    - name: Check out code
      uses: actions/checkout@v2

    - name: Build
      run: |
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -ldflags "-s -w" -o ./bin/${GOOS}_${GOARCH}/myapp light.go

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: myapp_${{ matrix.goos }}_${{ matrix.goarch }}
        path: ./bin/${GOOS}_${GOARCH}/myapp

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Download all Artifacts
        uses: actions/download-artifact@v3

      - name: Upload Release Asset Linux AMD64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: myapp_linux_amd64/myapp
          asset_name: myapp_linux_amd64
          asset_content_type: application/octet-stream

      - name: Upload Release Asset Linux 386
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: myapp_linux_386/myapp
          asset_name: myapp_linux_386
          asset_content_type: application/octet-stream

      - name: Upload Release Asset Windows AMD64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: myapp_windows_amd64/myapp.exe
          asset_name: myapp_windows_amd64.exe
          asset_content_type: application/octet-stream

      - name: Upload Release Asset Windows 386
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: myapp_windows_386/myapp.exe
          asset_name: myapp_windows_386.exe
          asset_content_type: application/octet-stream
